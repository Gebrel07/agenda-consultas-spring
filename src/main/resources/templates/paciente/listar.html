<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head(~{})}"></head>

<body>
    <nav th:replace="~{fragments :: nav}"></nav>

    <div class="container">
        <div th:if="${dangerMessage}" th:insert="~{fragments :: alert('danger', ${dangerMessage})}"></div>
        <div th:if="${successMessage}" th:insert="~{fragments :: alert('success', ${successMessage})}"></div>

        <div class="d-flex justify-content-between mb-3">
            <h2>Pacientes</h2>
            <div>
                <a class="btn btn-success" th:href="@{/pacientes/criar}">Criar</a>
            </div>
        </div>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Idade</th>
                    <th>Sexo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pac : ${pacientes}">
                    <td th:text="${pac.nome}"></td>
                    <td th:text="${pac.cpf}"></td>
                    <td th:text="${pac.idade}"></td>
                    <td th:text="${pac.sexo == 1 ? 'M' : 'F'}"></td>
                    <td><a th:href="@{/pacientes/{id}(id=${pac.id})}" class="btn btn-primary">Editar</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer th:replace="~{fragments :: footer}"></footer>
</body>

</html>
