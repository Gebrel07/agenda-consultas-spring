<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head(~{})}"></head>

<body>
    <nav th:replace="~{fragments :: nav}"></nav>

    <div class="container">
        <div th:if="${dangerMessage}" th:insert="~{fragments :: alert('danger', ${dangerMessage})}"></div>
        <div th:if="${successMessage}" th:insert="~{fragments :: alert('success', ${successMessage})}"></div>

        <div class="d-flex justify-content-between mb-3">
            <h2>Consultas</h2>
            <div><a th:href="@{/consultas/new}" class="btn btn-success">Criar</a></div>
        </div>

        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Hora In√≠cio</th>
                    <th>Hora Fim</th>
                    <th>Status</th>
                    <th>Paciente</th>
                    <th>Profissional</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="consulta : ${consultas}">
                    <td th:text="${consulta.data}"></td>
                    <td th:text="${consulta.horaInicio}"></td>
                    <td th:text="${consulta.horaFim}"></td>
                    <td th:text="${consulta.status.descricao}"></td>
                    <td th:text="${consulta.paciente.nome}"></td>
                    <td th:text="${consulta.profissional.nome}"></td>
                    <td><a th:href="@{/consultas/{id}(id=${consulta.id})}" class="btn btn-primary">Editar</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer th:replace="~{fragments :: footer}"></footer>
</body>

</html>
