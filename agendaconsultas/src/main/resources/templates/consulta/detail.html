<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head(~{})}"></head>

<body>
    <nav th:replace="~{fragments :: nav}"></nav>

    <div class="container">
        <div th:if="${dangerMessage}" th:insert="~{fragments :: alert('danger', ${dangerMessage})}"></div>
        <div th:if="${successMessage}" th:insert="~{fragments :: alert('success', ${successMessage})}"></div>

        <div class="d-flex justify-content-between">
            <h2>Editar consulta</h2>
            <div>
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal-delete">Deletar</button>
            </div>
        </div>

        <div
            th:replace="~{consulta/form-consulta :: formConsulta(${formAction}, ${consulta}, ${listaStatus}, ${profissionais}, ${pacientes})}">
        </div>
    </div>

    <div
        th:replace="~{fragments :: modalDelete('Excluir consulta', 'Esta consulta será excluída', ${deleteUrl})}">
    </div>

    <footer th:replace="~{fragments :: footer}"></footer>
</body>

</html>
