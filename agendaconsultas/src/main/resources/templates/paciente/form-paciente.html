<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <form th:fragment="formPaciente(paciente)" method="post" action="" class="mt-3 border rounded p-4">
        <div class="mb-3">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" th:value="${paciente != null ? paciente.nome : ''}"
                class="form-control" required maxlength="255">
        </div>
        <div class="mb-3">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" th:value="${paciente != null ? paciente.cpf : ''}"
                class="form-control" required minlength="11" maxlength="11">
        </div>
        <div class="mb-3">
            <label for="idade">Idade</label>
            <input type="text" name="idade" id="idade" th:value="${paciente != null ? paciente.idade : ''}"
                class="form-control" required min="0" maxlength="2">
        </div>
        <div class="mb-3">
            <label for="sexo">Sexo</label>
            <select name="sexo" id="sexo" class="form-control" th:with="sexo=${paciente != null ? paciente.sexo : ''}" required>
                <option value="">Selecione</option>
                <option value="1" th:selected="${sexo == 1}">Masculino</option>
                <option value="2" th:selected="${sexo == 2}">Feminino</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</body>

</html>
