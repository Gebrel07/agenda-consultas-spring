<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <form th:fragment="formProfissional(profissional)" method="post" action="" class="mt-3 border rounded p-4">
        <div class="mb-3">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" th:value="${profissional != null ? profissional.nome : ''}"
                class="form-control">
        </div>
        <div class="mb-3">
            <label for="especialidade">Especialidade</label>
            <input type="text" name="especialidade" id="especialidade"
                th:value="${profissional != null ? profissional.especialidade : ''}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="registro">Registro</label>
            <input type="text" name="registro" id="registro"
                th:value="${profissional != null ? profissional.registro : ''}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</body>

</html>
